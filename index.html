<body>

    <div class=" topo-pagina">
        <div class="container-fluid mask">
            <div class="row linha-menu">
                <nav class="col-md-6 navbar text-center menu">
                    <ul class="nav">
                        <li class="text-uppercase"><a href="index.html">Inicio</a></li>|
                        <li class="text-uppercase"><a href="index.com">Sobre Nós</a></li> |

                    </ul>
                </nav>
                <div class="row">
                    <div class="col-md-12 text-center nome-site">
                        <h1>Os Viajantes</h1>
                    </div>
                    <div class=" col-md-12 row text-center"> <a href="novoPost.html"> <button class="botao">NOVO
                                POST</button> </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="container-fluid col-sm-12" id="postagens">
        </div>
        <script>
            var posts = '';

            db_o = db.posts.sort(function (a, b) {
                return a.data.localeCompare(b.data);
            });

            for (i = 0; i < db.posts.length; i++) {
                posts += `
                
                    <div class="col-sm-4 caixa-post">
                        <div class="row text-center">
                            <p class="col-sm-12">
                                <a href="posts.html?id=${db.posts[i].id}">
                                    <img src="${db.posts[i].img}" alt="">
                                </a>
                            </p>
                        </div>
                            <div class="row text-center">
                                <p class="data col-sm-12">Postado em ${db_o[i].data}</p>
                            </div>
                            <div class="row text-center">
                                <h3 class=" col-sm-12 text-center">${db_o[i].titulo}</h3>
                            </div>
                            <div>
                            <a href="posts.html?id=${db.posts[i].id}">
                                <p class="text-center saiba-mais">Saiba mais ▼</p>
                            </a>
                        </div>
                    </div>`;
            }
            document.getElementById('postagens').innerHTML = posts;

        </script>
